<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.title }}</title>
</head>
<body>
    <h1>{{ question.title }}</h1>
    <div>{{ question.text }}</div>
    <hr>
    <ul>
    {% for answer in answers %}
        <li>{{ answer.text }}</li>
    {% endfor %}
    </ul>
    <form action="{% url 'answer' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
